<!doctype html>
<html class="no-js" lang="zxx">

        <link rel="stylesheet" href="css/nice-select.css">
        <!-- Jquery fancybox css -->
        <link rel="stylesheet" href="css/jquery.fancybox.css">
        <!-- Jquery ui price slider css -->
        <link rel="stylesheet" href="css/jquery-ui.min.css">
        <!-- Meanmenu css -->

        <link rel="stylesheet" href="css/owl.carousel.min.css">

        <script src="js/vendor/modernizr-3.5.0.min.js"></script>
        <!-- Include Slick Carousel JavaScript with defer attribute -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js" defer></script>
        <!-- Include jQuery (required by Slick Carousel) -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <!-- Include Slick Carousel CSS -->
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <!-- JavaScript to toggle the mobile menu -->
        <script>
            $(document).ready(function(){
                $('.mobile-menu nav ul li').click(function(){
                    $(this).children('ul').slideToggle();
                });
            });
        </script>

        <!-- Main Wrapper Start Here -->
        <div id="header"></div>
        <script>
          fetch('header.html')
            .then(response => response.text())
            .then(data => document.getElementById('header').innerHTML = data);
        </script>

        <div class="banner" style="position: relative; text-align: center; color: white;">
            <img src="img/ournetwork.jpg" alt="Responsive Banner" style="max-width: 100%; height: auto; display: block; margin: 0 auto;">
            <!-- <div style="
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                font-size: 3em;
                font-weight: bold;
                text-transform: uppercase;
                text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8);
            ">
                OUR NETWORK
            </div> -->
        </div>

        <style>
        .img-client {
        display: flex;
        justify-content: center; /* Align items horizontally at the center */
        align-items: center; /* Align items vertically at the center */
        }
        /* Add custom styles to adjust image size and spacing */
        .img-client img {
        width: 90%; /* Set image width to 100% */
        height: auto; /* Maintain aspect ratio */
        border-radius: 12px;
        }
        @media (max-width: 486) {
        .img-client img {
        max-width: 50%; /* Set maximum image width to 90% for smaller screens */
        }
        }
        </style>

        <div class="section-title section-title-two" style="margin-top:70px;">
            <h2>Our Network</h2>
            <p style="padding-top: 30px;">Providing PAN India coverage with stock strategically placed at hotspots.</p>
        </div>
        
        <section class="p-t-15 p-b-30">
            <div class="container">

                <style>
                    .image-container {
                        position: relative;
                        display: inline-block;
                        width: 90%;
                        margin: 0 auto;
                    }
            
                    .city-image {
                        border-radius: 12px;
                        display: block;
                        width: 100%;
                    }
            
                    .city-label {
                        position: absolute;
                        bottom: 0;
                        left: 50%;
                        transform: translateX(-50%);
                        width: 90%;
                        text-align: center;
                        background: rgba(0, 0, 0, 0.6);
                        color: white;
                        font-weight: bold;
                        text-transform: uppercase;
                        padding: 6px 0;
                        font-size: 1em;
                        border-bottom-left-radius: 12px;
                        border-bottom-right-radius: 12px;
                    }
                </style>
                <div class="row">
                    <div class="carousel">
        
                        <div class="col image-container">
                            <a class="img-client" href="https://maps.app.goo.gl/3PyiosJo1xs965iy5" target="_blank">
                                <img src="img/city_jaipur.jpg" alt="Jaipur" class="city-image">
                                <div class="city-label">JAIPUR</div>
                            </a>
                        </div>
        
                        <div class="col image-container">
                            <a class="img-client" href="https://maps.app.goo.gl/3S9NvK9qRAH8PsbT6" target="_blank">
                                <img src="img/city_kirti.jpg" alt="Kirti" class="city-image">
                                <div class="city-label">KIRTINAGAR</div>
                            </a>
                        </div>
        
                        <div class="col image-container">
                            <a class="img-client" href="https://maps.app.goo.gl/pWgcGZ5hQERCAwXD9" target="_blank">

                        </div>
        
                        <div class="col image-container">

                                <img src="img/city_ludiana.jpg" alt="Ludiana" class="city-image">
                                <div class="city-label">LUDIANA</div>
                            </a>
                        </div>
        
                        <div class="col image-container">
                            <a class="img-client" href="https://maps.app.goo.gl/Vh2u42Ys8PhGmeQc8" target="_blank">
                                <img src="img/city_chennai.jpg" alt="Chennai" class="city-image">
                                <div class="city-label">CHENNAI</div>
                            </a>
                        </div>
        
                        <div class="col image-container">
                            <a class="img-client" href="https://maps.app.goo.gl/3zyzFecyMff41Feh8" target="_blank">
                                <img src="img/city_kolkata.jpg" alt="Kolkata" class="city-image">
                                <div class="city-label">KOLKATA</div>
                            </a>
                        </div>
        
                        <!-- Repeat set -->
                        <div class="col image-container">
                            <a class="img-client" href="https://maps.app.goo.gl/3PyiosJo1xs965iy5" target="_blank">
                                <img src="img/city_jaipur.jpg" alt="Jaipur" class="city-image">
                                <div class="city-label">JAIPUR</div>
                            </a>
                        </div>
        
                        <div class="col image-container">
                            <a class="img-client" href="https://maps.app.goo.gl/3S9NvK9qRAH8PsbT6" target="_blank">
                                <img src="img/city_kirti.jpg" alt="Kirti" class="city-image">
                                <div class="city-label">KIRTINAGAR</div>
                            </a>
                        </div>
        
                        <div class="col image-container">
                            <a class="img-client" href="https://maps.app.goo.gl/pWgcGZ5hQERCAwXD9" target="_blank">
                                <img src="img/city_lucknow.jpg" alt="Lucknow" class="city-image">
                                <div class="city-label">LUCKNOW</div>
                            </a>
                        </div>
        
                        <div class="col image-container">
                            <a class="img-client" href="https://maps.app.goo.gl/pWgcGZ5hQERCAwXD9" target="_blank">
                                <img src="img/city_ludiana.jpg" alt="Ludiana" class="city-image">
                                <div class="city-label">LUDIANA</div>
                            </a>
                        </div>
        
                        <div class="col image-container">
                            <a class="img-client" href="#" target="_blank">
                                <img src="img/city_chennai.jpg" alt="Chennai" class="city-image">
                                <div class="city-label">CHENNAI</div>
                            </a>
                        </div>
        
                        <div class="col image-container">
                            <a class="img-client" href="#" target="_blank">
                                <img src="img/city_kolkata.jpg" alt="Kolkata" class="city-image">
                                <div class="city-label">KOLKATA</div>
                            </a>
                        </div>
        
                    </div>
                </div>
            </div>
        </section>

        <script type="text/javascript">
            $(document).ready(function(){
                $('.carousel').slick({
                    slidesToShow: 4,
                    slidesToScroll: 1,
                    autoplay: true,
                    autoplaySpeed: 2000,
                    arrows: false, // Hide navigation arrows
                    responsive: [
                        {
                            breakpoint: 486,
                            settings: {
                                slidesToShow: 1
                            }
                        }
                    ]
                });
            });
        </script>
        <style>  
        @media (max-width: 500px) {
        .col-lg-3 {
        flex: 0 0 50%; /* Make each column take up 50% of the width on smaller screens */
        max-width: 50%; /* Limit the maximum width of each column to 50% */
        }
        }
        .footer-social-icon li a {
        border: 1px solid #e5e119 !important;
        color: #a15026 !important;}
        </style>

        <!-- Footer Area Start Here -->
        <div id="footer"></div>
        <script>
          fetch('footer.html')
            .then(response => response.text())
            .then(data => document.getElementById('footer').innerHTML = data);
        </script>

        <!-- Footer Area End Here -->
        <style>
        @media (max-width: 767px) {
        .footer-top .row {
        justify-content: center;
        }
        .footer-top .col-lg-3,
        .footer-top .col-lg-2 {
        width: 100%; /* Set width to 100% for mobile */
        }
        }
        .download-button {
        display: inline-block;
        padding: 10px 20px;
        background-color: #a6561f;
        color: #fff;
        text-decoration: none;
        border: none;
        border-radius: 5px;
        transition: background-color 0.3s ease;
        }
        .download-button:hover {
        background-color: #ffbfaa;
        }
        </style>

        <!-- Main Wrapper End Here -->
        <!-- jquery Latest Version -->
        <script src="js/vendor/jquery.min.js"></script>

        <!-- Fancybox js -->
